Code=BF|CF|BDF
[TPOD1630]
Tekst=Als binnen de annotatie Regelkwalificatie de eigenschap Regelkwalificatie de waarde Instructieregel heeft, dan moet binnen de annotatie Regelkwalificatie de eigenschap InstructieregelVoorInstrument voorzien zijn van een waarde.
Code=BT|CT|BDT
[TPOD1640]
Tekst=Als binnen de annotatie Regelkwalificatie de eigenschap InstructieregelVoorInstrument de waarde ?uitoefening taken en bevoegdheden? heeft, dan moet binnen de annotatie Regelkwalificatie de eigenschap Normadressaat voorzien zijn van een waarde. Anders moet de eigenschap Normadressaat leeg zijn.
