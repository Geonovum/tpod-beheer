Code=BT|CT|BDT
[TPOD1690]
Tekst=Voor een ow-besluit moeten de volgende gegevens over producedureinformatie worden aangeleverd; ‘Datum vaststelling’, ‘Datum bekendmaking’, ‘Startdatum terinzagelegging ontwerp ‘, ‘Eind-datum terinzagelegging ontwerp’, ‘Startdatum beroepstermijn’, ‘Einddatum beroepstermijn’, ‘Datum inwerkingtreden’, ‘Datum onherroepelijk’ en ‘Procedurestatus’. Deze gegevens moeten voldoen aan de volgende eisen; ‘datum vaststelling <= datum bekendmaking’, ‘startdatum <= einddatum’ en ‘datum inwerkingtreden <= datum onherroepelijk’.
Code=BT|CT|BDT