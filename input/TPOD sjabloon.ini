[TPOD1190]
Tekst=De annotatie omgevingswaarde wordt alleen gebruikt voor regels die daadwerkelijk een omgevingswaarde in het leven roepen, niet voor bijvoorbeeld instructieregels in omgevingsverordening of AMvB die bepalen dat in het omgsvingsplan een bepaalde omgevingswaarde moet worden opgenomen.
