Tekst=Als naar een andere document verwezen wordt, dan moet expliciet worden verwezen naar een bepaalde versie van dat andere document, of meer algemeen naar de versie die geldig is op het moment van terinzageleggen van het ontwerpbesluit tot vaststelling of wijziging van het OW-besluit dan wel het moment van inwerkingtreden van dat besluit.
