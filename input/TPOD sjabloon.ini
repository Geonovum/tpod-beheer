[TPOD1580]
Tekst=Voor het maken van de verwijzing moet gebruik worden gemaakt van de generieke xml-elementen IntRef (voor de verwijzing naar een ander tekstelement in hetzelfde document) en ExtRef (voor de verwijzing naar (tekstelementen in) een ander document).
Code=BT|CT|BDT
