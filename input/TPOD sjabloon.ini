[TPOD1080]
Tekst="De annotatie Activiteit wordt alleen gebruikt voor rechtstreeks werkende regels die daadwerkelijk een vergunningplicht in het leven roepen, beoordelingsregels geven voor een vergunningaanvraag et cetera; niet voor instructieregels die bepalen dat in het omgevingsplan voor een bepaalde activiteit een vergunningplicht moet worden opgenomen."
